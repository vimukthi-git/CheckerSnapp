<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CheckerSnapp</title>
    <link rel="icon" href="data:," />

    <script src="./js/App.js" type="module"></script>

    <style>
      .container {
        width: 460px;
        margin: 50px auto 0 auto;
      }

      .row {
        height: 50px;
        margin-bottom: 5px;
      }

      .row:nth-child(odd) .cell:nth-child(odd) {
        background-color: #ddd;
      }

      .row:nth-child(odd) .cell:nth-child(even) {
        background-color: transparent;
      }

      .row:nth-child(even) .cell:nth-child(even) {
        background-color: #ddd;
      }

      .row:nth-child(even) .cell:nth-child(odd) {
        background-color: transparent;
      }

      .cell {
        height: 50px;
        width: 50px;
        display: inline-block;
        border: 1px solid #ddd;
        margin-right: 5px;
      }

      .cell .gamePiece {
        width: 40px;
        height: 40px;
        margin: 5px 0 0 5px;
        border-radius: 40px;
        cursor: pointer;
        position: relative;
      }

      .cell .gamePiece:after {
        content: ' ';
        position: absolute;
        right: 0;
        top: -5px;
        height: 38px;
        width: 38px;
        border-radius: 40px;
        pointer-events: none;
      }

      .cell.cell-b .gamePiece {
        background-color: #444;
      }

      .cell.cell-b.k .gamePiece:after {
        background-color: #444;
        border: 1px solid white;
      }

      .cell.cell-r .gamePiece {
        background-color: #e26b6b;
      }

      .cell.cell-r.k .gamePiece:after {
        background-color: #e26b6b;
        border: 1px solid white;
      }

      .cell.cell-ab .gamePiece,
      .cell.cell-ar .gamePiece {
        background-color: #6a6aff;
        box-shadow: 0px 0px 24px #2983f3;
      }

      .cell.cell-ab.k .gamePiece:after,
      .cell.cell-ar.k .gamePiece:after {
        background-color: #6a6aff;
        border: 1px solid white;
      }

      .cell.cell-h {
        background-color: #6a6aff !important;
      }

      .cell.m .gamePiece {
        background-color: green;
      }

      .board.r .cell-b .gamePiece {
        opacity: 0.7;
      }

      .board.b .cell-r .gamePiece {
        opacity: 0.7;
      }

      .board {
        float: left;
        transition-duration: 0.8s;
        transition-property: transform;
      }

      /*.board.b {
   transform: rotate(180deg);
    -webkit-transform: rotate(180deg);
}*/
      button {
        display: block;
        background-color: #ddd;
        border: none;
        color: #444;
        padding: 20px;
        font-size: 20px;
        margin-top: 10px;
        cursor: pointer;
        width: 109px;
        margin-right: 5px;
        float: left;
      }

      button:hover {
        background-color: #eee;
      }

      .clear {
        clear: both;
        float: none;
      }

      .pop {
        position: absolute;
        color: #444;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.7);
      }

      .pop .internal {
        position: relative;
        width: 300px;
        margin: 0 auto;
        background-color: white;
        border: 1px solid #ccc;
        min-height: 300px;
        margin-top: 50px;
        padding: 50px;
      }

      .pop .internal .close {
        padding: 0 5px;
        position: absolute;
        right: 0;
        width: auto;
        top: 0;
      }

      .stats {
        width: 211px;
        border: 1px solid #ccc;
        display: inline-block;
        margin-top: 10px;
        height: 51px;
        padding: 5px;
        font-family: sans-serif;
        color: #444;
      }

      .stats .half {
        width: 49%;
        display: inline-block;
        text-align: center;
      }

      .stats .half:first-child {
        border-right: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <div id="board"></div>
  </body>
</html>
